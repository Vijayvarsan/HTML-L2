<meta charset="ISO-8859-1">

<body>
<body>

      <script>
          function allowDrop(ev) {
              ev.preventDefault();
          }

          function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
          }

          function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
          }
      </script>

      <div id="root"  ondrop="drop(event)" ondragover="allowDrop(event)">

          <svg width="400" height="400">
              <circle cx="250" cy="250" r="100" stroke="black" stroke-width="4" fill="yellow" />
          </svg>
          
          <div id="root"  ondrop="drop(event)" ondragover="allowDrop(event)">

              <circle cx="250" cy="250" r="100" stroke="black" stroke-width="4" fill="green" />
          </svg>
